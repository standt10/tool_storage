<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>SimpleTimer</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
       <div id="adjust-button"></div>
       <div id="timer-container">
          <div id="timer-bg"></div> <!-- 背景用の長方形 -->
          <div id="timer">00:00</div> <!-- タイマー本体 -->
          <div id="change-set"></div> <!-- セッティング用 -->
       </div>
       <div id="set-button"></div>
       <div id="action-button"></div>
       <script src="js/main.js"></script>
    </body>
</html>
